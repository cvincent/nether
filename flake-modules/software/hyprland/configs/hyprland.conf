source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/scratchpads.conf

# This is a quick one-shot, so we just run it, no service
exec-once = hyprctl setcursor Nordzy-cursors 32

$app = uwsm app --
$terminal = $app kitty

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = caps:ctrl_modifier
  kb_rules =

  follow_mouse = 2
  float_switch_override_focus = 0
  natural_scroll = true
  sensitivity = 0
  accel_profile = custom 0.000 0.104 0.208 0.363 0.519 0.676 0.845 1.083 1.320 1.557 1.794 2.031 2.268 2.505 2.742 2.979 3.216 3.454 3.691 4.181

  touchpad {
    natural_scroll = true
  }
}

# Normal sensitivity for laptop touchpad
device {
  name = pnp0c50:00-06cb:cd79-touchpad
  sensitivity = 0
}

device {
  name = ploopy-corporation-ploopy-adept-trackball-mouse
  accel_profile = adaptive
  sensitivity = 0
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 5
  col.active_border = rgba(3b4252ff)
  col.inactive_border = rgba(2e344000)
  no_focus_fallback = true

  layout = master
}

cursor {
  inactive_timeout = 5
  no_warps = true
  hotspot_padding = 0
  enable_hyprcursor = false
  hide_on_key_press = true
  default_monitor = DP-5
}

group {
  col.border_active = rgba(81a1c1ff)
  col.border_inactive = rgba(2e344000)
  groupbar {
    enabled = false
  }
}

master {
  special_scale_factor = 1.0
  mfact = 0.6
  new_status = slave
}

# This used to be a one-liner no_gaps_when_only = true, now you have to do
# this, thanks asshole
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float no, match:workspace w[tv1]
windowrule = rounding 0, match:float no, match:workspace w[tv1]
windowrule = border_size 0, match:float no, match:workspace f[1]
windowrule = rounding 0, match:float no, match:workspace f[1]

decoration {
  rounding = 5

  shadow {
    enabled = true
    range = 20
    render_power = 4
    color = rgba(D8DEE988)
    color_inactive = rgba(00000055)
  }

  blur {
    size = 3
    passes = 2
    contrast = 0.75
    brightness = 0.6
    noise = 0.1
  }
}

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
  preserve_split = true # you probably want this
}

misc {
  disable_hyprland_logo = true
  mouse_move_focuses_monitor = false
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  vrr = 0
  allow_session_lock_restore = true # Allow recovering from red screen of death if swaylock crashes
  render_unfocused_fps = 6000
}

# Fix for interacting with knobs in Bitwig, might fix similar issues in other
# XWayland apps
windowrule = no_initial_focus 1, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# windowrule = border_size 0, match:class zoom, match:title zoom
# windowrule = no_shadow on, match:class zoom, match:title zoom
# windowrule = float on, match:class zoom, match:title zoom

# Hopefully at least one of these works, need to figure this out for the
# "so-and-so shared their screen" window as well...
windowrule = no_initial_focus on, match:title zoom_linux_float_message_reminder
windowrule = suppress_event activate, match:title zoom_linux_float_message_reminder
# This *might* be it, found on someone else's dotfiles
# Nope, it wasn't it, but might still be useful
windowrule = no_initial_focus on, match:title Recording Alerts
windowrule = suppress_event activate, match:title Recording Alerts
windowrule = suppress_event activatefocus, match:title Recording Alerts
windowrule = no_focus on, match:title Recording Alerts

windowrule = float on, match:class one.alynx.showmethekey
windowrule = border_size 0, match:class showmethekey-gtk
windowrule = no_shadow on, match:class showmethekey-gtk
windowrule = size monitor_w*0.15 monitor_h*0.10, match:class showmethekey-gtk
windowrule = move 100%-15% 100%-12%, match:class showmethekey-gtk
windowrule = float on, match:class showmethekey-gtk
windowrule = pin on, match:class showmethekey-gtk

windowrule = suppress_event fullscreen, match:class mpv
windowrule = suppress_event maximize, match:class mpv

windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = size monitor_w*0.60 monitor_h*0.60, match:class org.pulseaudio.pavucontrol
windowrule = float on, match:class nwg-displays
windowrule = float on, match:class .blueman-manager-wrapped
windowrule = tile on, match:class kitty
# windowrule = workspace 7, match:class mpv

windowrule=move 0 100%-w-36, match:class steam, match:title ^notificationtoasts.*

# Dialogs
windowrule = float on, match:class brave, match:title Open File
windowrule = size monitor_w*0.60 monitor_h*0.60, match:class brave, match:title Open File
windowrule = center on, match:class brave, match:title Open File
windowrule = float on, match:class chromium, match:title Open File
windowrule = size monitor_w*0.60 monitor_h*0.60, match:class chromium, match:title Open File
windowrule = center on, match:class chromium, match:title Open File

windowrule = float on, match:class kitty-tmp-edit
windowrule = size monitor_w*0.6 monitor_h*0.6, match:class kitty-tmp-edit
windowrule = center on, match:class kitty-tmp-edit

windowrule = render_unfocused on, match:class ^steam_app_.+

animation = layersIn, 1, 2, default
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0, match:namespace waybar
layerrule = blur on, match:namespace launcher
layerrule = ignore_alpha 0, match:namespace launcher
layerrule = animation popin, match:namespace launcher
layerrule = blur on, match:namespace swaync-control-center
layerrule = ignore_alpha 0, match:namespace swaync-control-center
layerrule = animation slide right, match:namespace swaync-control-center

windowrule {
  name = flameshot
  match:title = flameshot
  match:class =
  float = on
  pin = on
  no_anim = on
  stay_focused = on
  border_size = 0
  monitor = DP-4
  move = monitor_w*-1 monitor_h*-1
  size = monitor_w*2 monitor_h*2
  rounding = 0
  fullscreen_state = 0 0
}

binds {
  movefocus_cycles_fullscreen = false;
}

$mod = SUPER

bind = $mod, return, exec, $terminal
bind = $mod SHIFT, Q, killactive,

# TODO: We shouldn't hardcode fuzzel, but get it from
# nether.graphicalEnv.launcher
bind = $mod, d, exec, fuzzel --prompt="App ❯ "
# TODO: These should be made launcher-agnostic
bind = $mod, w, exec, qutebrowser-fuzzel
bind = $mod, b, exec, bitwarden-fuzzel
bind = $mod SHIFT, b, exec, bitwarden-fuzzel --previous
bind = $mod CTRL, b, exec, bitwarden-fuzzel-create

# bind = $mod, M, exit,
# bind = $mod, P, pseudo, # dwindle
# bind = $mod, J, togglesplit, # dwindle

bind = $mod SHIFT, space, togglefloating,

bind = $mod, v, togglegroup
bind = $mod, grave, changegroupactive, f
bind = $mod SHIFT, grave, changegroupactive, b

# Move focus with mod + arrow keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod SHIFT, h, movewindoworgroup, l
bind = $mod SHIFT, l, movewindoworgroup, r
bind = $mod SHIFT, k, movewindoworgroup, u
bind = $mod SHIFT, j, movewindoworgroup, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, exec, hide-scratchpad
bind = $mod, 1, workspace, 1
bind = $mod, 2, exec, hide-scratchpad
bind = $mod, 2, workspace, 2
bind = $mod, 3, exec, hide-scratchpad
bind = $mod, 3, workspace, 3
bind = $mod, 4, exec, hide-scratchpad
bind = $mod, 4, workspace, 4
bind = $mod, 5, exec, hide-scratchpad
bind = $mod, 5, workspace, 5
bind = $mod, 6, exec, hide-scratchpad
bind = $mod, 6, workspace, 6
bind = $mod, 7, exec, hide-scratchpad
bind = $mod, 7, workspace, 7
bind = $mod, 8, exec, hide-scratchpad
bind = $mod, 8, workspace, 8
bind = $mod, 9, exec, hide-scratchpad
bind = $mod, 9, workspace, 9
bind = $mod, 0, exec, hide-scratchpad
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod-tab and mod-shift-tab
bind = $mod, tab, workspace, e+1
bind = $mod SHIFT, tab, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Toggle fullscreen
bind = $mod, f, fullscreen
bind = $mod SHIFT, f, fullscreen, 1

# Screenshots
# TODO: Don't hardcode these commands, get them from
# nether.graphicalEnv.screenshots
$screenshots = u>S</u>creen <u>s</u>election <u>w</u>indow
bind = $mod SHIFT, s, submap, $screenshots
submap = $screenshots
bind = $mod SHIFT, s, submap, reset
bind = , escape, submap, reset
bind = SHIFT, s, exec, grim - | wl-copy
bind = SHIFT, s, submap, reset
bind = , s, exec, flameshot gui
bind = , s, submap, reset
bind = , w, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
bind = , w, submap, reset
submap = reset

# Nitelite
$nitelite = <u>n</u>itelite <u>o</u>ff
bind = $mod, n, submap, $nitelite
submap = $nitelite
bind = $mod, n, submap, reset
bind = , escape, submap, reset
bind = , n, exec, hyprctl keyword decoration:screen_shader ~/.config/hypr/shaders/blue-light-filter.glsl
bind = , n, submap, reset
bind = , o, exec, hyprctl keyword decoration:screen_shader ~/.config/hypr/shaders/no-shade.glsl
bind = , o, submap, reset
submap = reset

# Media controls
bindl = , xf86audiomute, exec, volumectl toggle-mute
bindl = , xf86audiolowervolume, exec, volumectl -u down
bindl = , xf86audioraisevolume, exec, volumectl -u up
bindl = , xf86audioplay, exec, playerctl play-pause
bindl = , xf86audionext, exec, playerctl next
bindl = , xf86audioprev, exec, playerctl previous

# Clipboard history
# TODO: Don't hardcode these, get them from nether.graphicalEnv.clipboardSupport
bind = $mod SHIFT, v, exec, cliphist list | fuzzel --prompt="Copy ❯ " --dmenu | cliphist decode | wl-copy
bind = $mod CTRL, v, exec, cliphist list | fuzzel --prompt="Delete ❯ " --dmenu | cliphist delete

# Notifications
# TODO: Don't hardcode this, get it from nether.graphicalEnv.notifications
bind = $mod SHIFT, n, exec, swaync-client -t -sw

# Zoom screen
bind = $mod, z, exec, pypr zoom

# Like current song
bind = $mod CTRL, l, exec, spt playback --like; notify-send -i dialog-information -t 5000 -e "Liked current song"

# Jot note
bind = $mod SHIFT, o, exec, pypr show kitty-obsidian-scratch
bind = $mod SHIFT, o, exec, nvr --servername /tmp/obsidian.pipe --remote-send ':OJot '

bind = $mod ALT, f, exec, $terminal --class kitty-lf lf
windowrule = float on, match:class kitty-lf
windowrule = size monitor_w*0.60 monitor_h*0.60, match:class kitty-lf
windowrule = center on, match:class kitty-lf

# Startup apps
# TODO: These should be started by systemd, regardless of compositor

windowrule = workspace 1 silent, match:class brave-browser
windowrule = workspace 1 silent, match:class qute-personal
exec-once = qutebrowser-fuzzel personal

windowrule = workspace 3 silent, match:class kitty-tmux
exec-once = $terminal --class kitty-tmux

windowrule = workspace 4 silent, match:class kitty-dotfiles
windowrule = group set, match:class kitty-dotfiles
exec-once = $terminal --class kitty-dotfiles nvim -S ~/dotfiles/Session.vim

windowrule = workspace 5 silent, match:class Slack
windowrule = group set, match:class Slack
windowrule = suppress_event fullscreen, match:class Slack
# TODO: Remove this if it's no longer needed
# exec-once = sed -i 's/"fullScreen":false/"fullScreen":true/g' ~/.config/Slack/storage/root-state.json
exec-once = sleep 5 && $app slack

windowrule = workspace 5 silent, match:class discord
exec-once = sleep 5 && $app discordcanary

windowrule = workspace 5 silent, match:class Element
exec-once = sleep 5 && $app element-desktop

windowrule = workspace 5 silent, match:class bluebubbles
exec-once = sleep 5 && $app bluebubbles

windowrule = workspace 5 silent, match:class signal
exec-once = sleep 5 && $app signal-desktop

source = ~/.config/hypr/work-browsers.conf
